releases:
  # (Optionally) Install the whoami app to test ingress
  - name: whoami
    namespace: default
    chart: homelab/whoami
    version: 0.1.0
    atomic: true
    installed: false
    values:
      - ingress:
          hosts:
            - host: "whoami.{{ .Values.defaultDomain }}"
              paths: ["/"]
          tls:
            - hosts: ["whoami.{{ .Values.defaultDomain }}"]
  - name: whoami-policy
    namespace: whoami
    chart: ../charts/policy
    version: 0.1.0
    atomic: true
    installed: false
    values:
      - egress:
          allowAllExcept: {{.Values.homeCIDR}}
