releases:
  # (Optionally) Install the whoami app to test ingress
  - name: whoami
    namespace: whoami
    chart: homelab/whoami
    version: 0.1.0
    atomic: true
    installed: false
    values:
      - ingress:
          hosts:
            - host: "whoami.{{ .Values.defaultDomain }}"
              paths: ["/"]
          tls:
            - hosts: ["whoami.{{ .Values.defaultDomain }}"]
  - name: whoami-policy
    namespace: whoami
    chart: homelab/policy
    version: 0.3.0
    atomic: true
    installed: {{.Values.installNetworkPolicies}}
    values:
      - egress:
          enabled: true
          allowAllExceptCIDR: {{.Values.homeCIDR}}
        ingress:
          enabled: true
          allowNamespaces:
            - ingress-nginx
