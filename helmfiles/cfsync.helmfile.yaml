releases:
  # Install the cfsync app that updates Cloudflare DNS records pointing to the cluster load balancer
  # public IPv4 address
  - name: cfsync
    namespace: cfsync
    chart: homelab/cfsync
    version: 0.4.0
    atomic: true
    installed: true
    values:
      - env:
          CF_API_TOKEN: {{.Values.cloudflareApiToken}}
          CF_ROOT_DOMAINS: '{{join "," .Values.cfSyncDomains}}'
        resources:
          limits:
            cpu: 100m
            memory: 16Mi
          requests:
            cpu: 100m
            memory: 8Mi
  - name: cfsync-policy
    namespace: cfsync
    chart: homelab/policy
    version: 0.2.0
    atomic: true
    installed: true
    values:
      - egress:
          enabled: true
          allowAllExcept: {{.Values.homeCIDR}}
